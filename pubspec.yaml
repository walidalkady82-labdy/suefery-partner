name: suefery_partner
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  equatable: ^2.0.7
  cloud_firestore: ^6.1.0
  firebase_auth: ^6.1.2
  firebase_core: ^4.2.1
  cloud_functions: ^6.0.4
  flutter_dotenv: ^6.0.0
  get_it: ^9.0.5
  flutter_bloc: ^9.1.1
  intl: ^0.20.2
  logger: ^2.6.2
  google_sign_in: ^7.2.0
  shared_preferences: ^2.5.3
  build_runner: ^2.10.3
  flutter_secure_storage: ^9.2.4
  firebase_remote_config: ^6.1.1
  firebase_analytics: ^12.0.4
  firebase_crashlytics: ^5.0.4
  firebase_app_check: ^0.4.1+2
  flutter_localization: ^0.3.3
  firebase_messaging: ^16.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/.env
  fonts:
    - family: Cairo
      fonts:
      - asset: assets/fonts/Cairo-Regular.ttf